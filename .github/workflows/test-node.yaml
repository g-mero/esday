name: "Test (Vitest)"

# Prevent that corepack looks for latest version of pnpm
# HACK to work around issue nodejs/corepack#625
env:
  COREPACK_DEFAULT_TO_LATEST: 0

# Controls when the action will run.
on:
  # Triggers the workflow on pull request events but only for the main branch
  pull_request:
    branches: [main]

  push:
    branches: [main]

  merge_group:

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  test-on-node:
    runs-on: ubuntu-latest

    permissions:
      # Required to checkout the code
      contents: read

    steps:
      - name: "Checkout"
        uses: actions/checkout@v4

      - name: "Install Pnpm"
        run: corepack enable

      - name: "Setup Node.js"
        uses: actions/setup-node@v4
        with:
          node-version: 22.x

      - name: "Install dependencies"
        run: pnpm install

      - name: "Run tests"
        run: |
          pnpm run test:run:tz1
          pnpm run test:run:tz2
          npx vitest run --coverage.enabled --coverage.reporter=json --coverage.reporter=json-summary

      - name: "Upload coverage"
        uses: actions/upload-artifact@v4
        with:
          name: coverage-pull-request
          path: coverage

      - name: "Upload vitest config"
        uses: actions/upload-artifact@v4
        with:
          name: pull-request-vitest.config.ts
          path: vitest.config.ts
